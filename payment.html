<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/students.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>ITC Bootcamp - Students</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="logo">
                <a href="#">
                    <img src="./images/ITClogoW.png" alt="ITClogo">
                </a>
            </div>
            <div class="menu">
                <a href="./main.html">
                    <i class='bx bx-home'></i>
                    <h3>Главная</h3>
                </a>
                <a href="#">
                    <i class='bx bxs-map'></i>
                    <h3>Филиалы</h3>
                </a>
                <a href="./courses.html">
                    <i class='bx bx-book-bookmark'></i>
                    <h3>Курсы</h3>
                </a>
                <a href="./students.html">
                    <i class='bx bx-user-circle'></i>
                    <h3">Студенты</h3>
                </a>
                <a href="./payment.html" class="a active">
                    <i class='bx bx-money-withdraw'></i>
                    <h3>Оплаты</h3>
                </a>
            </div>
        </aside>

        <div class="content__box">
            <div class="header">
                <div class="header__login">
                    <button class="login__btn">
                        Login
                    </button>
                </div>
            </div>

            <div class="loginform__container ifHidden">
                <form action="" class="login__form ifHidden" id="login">
                    <h1>Login</h1>
                    <div class="login__username">
                        <input type="text" id="username" placeholder="Логин" maxlength="15">
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="login__password">
                        <input type="text" id="password" placeholder="Пароль" maxlength="15">
                        <i class='bx bx-lock-open-alt'></i>
                    </div>
                    <button id="login__btn" type="submit">Войти</button>
                </form>
            </div>

            <div class="table__box">  
                <div class="filter">
                    <div class="select__wrapper">
                        <select onchange="slct()"; name= ""; id="select__rows">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="all">all</option>
                        </select>
                    </div>
                    <div class="search">
                        <label for="search" id="">Search:</label>
                        <input id="search" type="text">
                    </div>
                </div>
                <table class="content__table" id="students__table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Оплата</th>
                            <th>Дата</th>
                            <th>Рекрутер</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="pagination__container">

                </div>
                
            </div>
        </div>
        </div>
<script src="./js/main.js"></script>
<script src="./js/payment.js"></script>
</body>
</html>
